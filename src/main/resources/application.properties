# Mybatis配置
server.port=8090
mybatis.config-location=classpath:mybatis/mybatis-config.xml
# 数据源配置-Backstage
spring.datasource.store.driverClassName=com.mysql.jdbc.Driver
spring.datasource.store.jdbcUrl=jdbc:mysql://192.168.138.253:3306/ddhz_hospitalCommunity?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.store.username=root
spring.datasource.store.password=jdd.com
spring.datasource.store.testWhileIdle=true
spring.datasource.store.timeBetweenEvictionRunsMillis=60000
spring.datasource.store.validationQuery=SELECT 1
spring.datasource.hikari.auto-commit=true 
spring.datasource.hikari.maximum-pool-size=100
# Redis数据库索引（默认为0）

spring.jedisClusterNodes=172.16.250.194:6405
spring.redis.database=0
# Redis服务器地址
spring.redis.host=172.16.250.194
# Redis服务器连接端口
spring.redis.port=6405
# Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0





